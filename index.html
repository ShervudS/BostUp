<!DOCTYPE html>
<html lang="en/ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@800&display=swap" rel="stylesheet"> 
    <title>Boost UP</title>
</head>
<body>
    <header class="header_intro">
        <div class="conteiner">
            <div class="intro">
                <div class="logo">
                     <img src="img/Logo.jpg" alt="Логотип">
                </div>
            
                <div class="nav_logo">
                    <a href="#" class="nav_logo_a">Home</a>
                    <a href="#" class="nav_logo_a">service</a>
                    <a href="#" class="nav_logo_a">about us</a>
                    <a href="#" class="nav_logo_a">pricing table</a>
                    <a href="#" class="nav_logo_a">how it work</a>
                    <a href="#" class="nav_logo_a">happy clients</a>
                    <a href="#" class="nav_logo_a">contact us</a>
                <div>
             </div>
        </div>
    </header>

    <section class="up">
        <div class="up_intro">
            <p class="up_intro_p1">Boost up your Local business</p>
            <p class="up_intro_p2">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</p>
        </div>
        <div class="up_form">
            <form>
                <input class="up_form_name" type="text"  name="Name" placeholder="Full name">
                <input class="up_form_email" type="email" name="email" placeholder="Email Address">
                <input class="up_form_phone" type="tel" name="phone" placeholder="Phone Number">
                <input class="up_form_button" type="submit" name="go" value="Request a quote">
            </form>
        </div>
        <div class="up_img">

        </div>
    </section>

    
</body>
</html>
